<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <div id="display"></div>
        </td>
      </tr>
      <tr>
        <td data-number="7" class="number" id="number-7">7</td>
        <td data-number="8" class="number" id="number-8">8</td>
        <td data-number="9" class="number" id="number-9">9</td>
        <td>C</td>
        <td><</td>
      </tr>
      <tr>
        <td data-number="4" class="number" id="number-4">4</td>
        <td data-number="5" class="number" id="number-5">5</td>
        <td data-number="6" class="number" id="number-6">6</td>
        <td>-</td>
        <td>/</td>
      </tr>
      <tr>
        <td data-number="1" class="number" id="number-1">1</td>
        <td data-number="2" class="number" id="number-2">2</td>
        <td data-number="3" class="number" id="number-3">3</td>
        <td id="operation-add">+</td>
        <td id="operation-subtract">-</td>
        <td id="operation-multiply">*</td>
        <td id="operation-divide">/</td>
      </tr>
      <tr>
        <td id="operation-calculation" colspan="4">=</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
